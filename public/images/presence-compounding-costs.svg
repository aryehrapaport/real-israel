<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1200" viewBox="0 0 1600 1200">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f3f7ff"/>
    </linearGradient>
    <radialGradient id="glow" cx="55%" cy="25%" r="80%">
      <stop offset="0" stop-color="#005EB8" stop-opacity="0.18"/>
      <stop offset="0.55" stop-color="#005EB8" stop-opacity="0.05"/>
      <stop offset="1" stop-color="#005EB8" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="1600" height="1200" fill="url(#bg)"/>
  <rect width="1600" height="1200" fill="url(#glow)"/>

  <!-- upward bars (compounding) -->
  <g transform="translate(320 360)" fill="#005EB8" opacity="0.14">
    <rect x="0" y="520" width="150" height="160" rx="18"/>
    <rect x="200" y="440" width="160" height="240" rx="18"/>
    <rect x="420" y="330" width="170" height="350" rx="18"/>
    <rect x="660" y="200" width="180" height="480" rx="18"/>
  </g>

  <!-- arrow -->
  <g transform="translate(1020 360)" stroke="#005EB8" stroke-width="26" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.26">
    <path d="M0 500 C80 360 200 320 330 220"/>
    <path d="M350 200 L320 260"/>
    <path d="M350 200 L280 190"/>
  </g>

  <path d="M0 980 C300 920, 520 950, 760 1000 C1000 1050, 1260 1090, 1600 1040 L1600 1200 L0 1200 Z" fill="#005EB8" opacity="0.06"/>
</svg>
