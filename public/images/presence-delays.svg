<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1200" viewBox="0 0 1600 1200">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f2f7ff"/>
    </linearGradient>
    <radialGradient id="glow" cx="70%" cy="20%" r="80%">
      <stop offset="0" stop-color="#005EB8" stop-opacity="0.18"/>
      <stop offset="0.55" stop-color="#005EB8" stop-opacity="0.05"/>
      <stop offset="1" stop-color="#005EB8" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="1600" height="1200" fill="url(#bg)"/>
  <rect width="1600" height="1200" fill="url(#glow)"/>

  <!-- clock / delay motif -->
  <g transform="translate(980 320)" fill="none" stroke="#005EB8" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="0" cy="0" r="220" stroke-width="22" opacity="0.16"/>
    <circle cx="0" cy="0" r="140" stroke-width="18" opacity="0.18"/>
    <path d="M0 -90 V20" stroke-width="24" opacity="0.32"/>
    <path d="M0 20 L90 70" stroke-width="24" opacity="0.28"/>
  </g>

  <!-- staggered progress bars -->
  <g opacity="0.14" fill="#0b1b2b">
    <rect x="220" y="360" width="520" height="14" rx="7"/>
    <rect x="220" y="396" width="420" height="12" rx="6"/>
    <rect x="220" y="456" width="620" height="14" rx="7"/>
    <rect x="220" y="492" width="480" height="12" rx="6"/>
    <rect x="220" y="552" width="700" height="14" rx="7"/>
    <rect x="220" y="588" width="520" height="12" rx="6"/>
  </g>

  <path d="M0 980 C280 920, 520 950, 760 1000 C1000 1050, 1240 1090, 1600 1035 L1600 1200 L0 1200 Z" fill="#005EB8" opacity="0.06"/>
</svg>
