    <rect x="0" y="36" width="420" height="12" rx="6"/>
    <rect x="0" y="64" width="470" height="12" rx="6"/>
    <rect x="0" y="132" width="560" height="14" rx="7"/>
    <rect x="0" y="168" width="460" height="12" rx="6"/>
