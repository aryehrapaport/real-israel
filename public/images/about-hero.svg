<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1200" viewBox="0 0 1600 1200">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f3f7ff"/>
    </linearGradient>
    <radialGradient id="glow" cx="70%" cy="20%" r="85%">
      <stop offset="0" stop-color="#005EB8" stop-opacity="0.22"/>
      <stop offset="0.55" stop-color="#005EB8" stop-opacity="0.06"/>
      <stop offset="1" stop-color="#005EB8" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="glass" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.92"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.55"/>
    </linearGradient>
  </defs>

  <rect width="1600" height="1200" fill="url(#bg)"/>
  <rect width="1600" height="1200" fill="url(#glow)"/>

  <!-- abstract skyline lines -->
  <g opacity="0.16" stroke="#0b1b2b" stroke-width="3">
    <path d="M160 680 H980"/>
    <path d="M160 740 H1040"/>
    <path d="M160 800 H920"/>
    <path d="M160 860 H880"/>
  </g>

  <g opacity="0.12" stroke="#005EB8" stroke-width="2">
    <path d="M1120 200 V980"/>
    <path d="M1200 220 V1000"/>
    <path d="M1280 180 V960"/>
    <path d="M1360 240 V1040"/>
    <path d="M1440 210 V990"/>
  </g>

  <!-- calm photo-like card -->
  <g transform="translate(160 140)">
    <rect x="0" y="0" width="1180" height="520" rx="36" fill="url(#glass)" stroke="#005EB8" stroke-opacity="0.12"/>
    <circle cx="980" cy="210" r="160" fill="#005EB8" opacity="0.12"/>
    <circle cx="980" cy="210" r="90" fill="#005EB8" opacity="0.18"/>
    <rect x="56" y="72" width="360" height="16" rx="8" fill="#0b1b2b" opacity="0.24"/>
    <rect x="56" y="112" width="520" height="14" rx="7" fill="#0b1b2b" opacity="0.14"/>
    <rect x="56" y="144" width="480" height="14" rx="7" fill="#0b1b2b" opacity="0.12"/>

    <rect x="56" y="230" width="260" height="12" rx="6" fill="#0b1b2b" opacity="0.11"/>
    <rect x="56" y="258" width="420" height="12" rx="6" fill="#0b1b2b" opacity="0.10"/>
    <rect x="56" y="286" width="390" height="12" rx="6" fill="#0b1b2b" opacity="0.10"/>

    <rect x="56" y="372" width="220" height="44" rx="22" fill="#005EB8" opacity="0.18"/>
    <rect x="292" y="372" width="210" height="44" rx="22" fill="#005EB8" opacity="0.10"/>
  </g>

  <path d="M0 980 C280 910, 520 950, 760 1000 C1000 1050, 1240 1090, 1600 1030 L1600 1200 L0 1200 Z" fill="#005EB8" opacity="0.06"/>
