<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1200" viewBox="0 0 1600 1200">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f4f8ff"/>
    </linearGradient>
    <radialGradient id="pulse" cx="32%" cy="20%" r="80%">
      <stop offset="0" stop-color="#005EB8" stop-opacity="0.20"/>
      <stop offset="0.6" stop-color="#005EB8" stop-opacity="0.06"/>
      <stop offset="1" stop-color="#005EB8" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.92"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.60"/>
    </linearGradient>
  </defs>

  <rect width="1600" height="1200" fill="url(#bg)"/>
  <rect width="1600" height="1200" fill="url(#pulse)"/>

  <!-- stepped path motif -->
  <g transform="translate(240 280)" fill="#005EB8" opacity="0.10">
    <rect x="0" y="520" width="240" height="120" rx="18"/>
    <rect x="280" y="420" width="260" height="220" rx="18"/>
    <rect x="580" y="300" width="280" height="340" rx="18"/>
    <rect x="900" y="200" width="300" height="440" rx="18"/>
  </g>

  <!-- check / follow-through marks -->
  <g transform="translate(1060 340)" stroke="#005EB8" stroke-width="18" fill="none" opacity="0.35" stroke-linecap="round" stroke-linejoin="round">
    <path d="M0 120 l60 60 150-170"/>
    <path d="M0 320 l60 60 150-170"/>
  </g>

  <!-- glass info card -->
  <g transform="translate(200 820)">
    <rect x="0" y="0" width="1200" height="280" rx="30" fill="url(#card)" stroke="#005EB8" stroke-opacity="0.12"/>
    <rect x="44" y="48" width="260" height="14" rx="7" fill="#0b1b2b" opacity="0.22"/>
    <rect x="44" y="84" width="560" height="12" rx="6" fill="#0b1b2b" opacity="0.14"/>
    <rect x="44" y="112" width="520" height="12" rx="6" fill="#0b1b2b" opacity="0.12"/>
    <rect x="44" y="172" width="700" height="12" rx="6" fill="#0b1b2b" opacity="0.10"/>
    <rect x="44" y="200" width="620" height="12" rx="6" fill="#0b1b2b" opacity="0.10"/>
  </g>
</svg>
