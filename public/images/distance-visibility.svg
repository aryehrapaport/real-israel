<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1200" viewBox="0 0 1600 1200">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f3f7ff"/>
    </linearGradient>
    <radialGradient id="glow" cx="65%" cy="25%" r="70%">
      <stop offset="0" stop-color="#005EB8" stop-opacity="0.22"/>
      <stop offset="0.55" stop-color="#005EB8" stop-opacity="0.07"/>
      <stop offset="1" stop-color="#005EB8" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="glass" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.55"/>
    </linearGradient>
  </defs>

  <rect width="1600" height="1200" fill="url(#sky)"/>
  <rect width="1600" height="1200" fill="url(#glow)"/>

  <!-- soft horizon shapes -->
  <path d="M0 820 C220 760, 420 790, 620 830 C820 870, 1020 900, 1600 860 L1600 1200 L0 1200 Z" fill="#005EB8" opacity="0.08"/>
  <path d="M0 900 C240 860, 460 880, 690 920 C920 960, 1160 990, 1600 950 L1600 1200 L0 1200 Z" fill="#005EB8" opacity="0.06"/>

  <!-- lens / visibility motif -->
  <g transform="translate(1040 420)">
    <circle cx="0" cy="0" r="280" fill="#005EB8" opacity="0.06"/>
    <circle cx="0" cy="0" r="190" fill="#005EB8" opacity="0.10"/>
    <circle cx="0" cy="0" r="110" fill="#005EB8" opacity="0.18"/>
    <circle cx="0" cy="0" r="46" fill="#005EB8" opacity="0.28"/>
  </g>

  <!-- subtle architectural grid -->
  <g opacity="0.12" stroke="#0a2a4d">
    <path d="M160 240 H760"/>
    <path d="M160 320 H840"/>
    <path d="M160 400 H900"/>
    <path d="M160 480 H860"/>
    <path d="M160 560 H780"/>
    <path d="M260 220 V620"/>
    <path d="M380 220 V660"/>
    <path d="M500 220 V640"/>
    <path d="M620 220 V600"/>
  </g>

  <!-- glass card overlay to feel photo-like -->
  <g transform="translate(120 860)">
    <rect x="0" y="0" width="860" height="240" rx="28" fill="url(#glass)" stroke="#005EB8" stroke-opacity="0.12"/>
    <rect x="34" y="44" width="220" height="14" rx="7" fill="#0b1b2b" opacity="0.22"/>
    <rect x="34" y="76" width="420" height="12" rx="6" fill="#0b1b2b" opacity="0.14"/>
    <rect x="34" y="104" width="360" height="12" rx="6" fill="#0b1b2b" opacity="0.12"/>
    <rect x="34" y="156" width="520" height="12" rx="6" fill="#0b1b2b" opacity="0.10"/>
    <rect x="34" y="184" width="460" height="12" rx="6" fill="#0b1b2b" opacity="0.10"/>
  </g>
</svg>
